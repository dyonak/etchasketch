<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <form>
            <img src="scale.png" />
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="32" class="slider" id="myRange">
            </div>
            <img src="Rainbow.jpg" />
            <label class="switch">
                <input type="checkbox" class="rainbowToggle">
                <span class="slide round"></span>
            </label>
            <img src="gray-wheel.png" />
            <label class="switch">
                <input type="checkbox" class="shadedToggle">
                <span class="slide round"></span>
            </label>
        </form>
    </header>
    <div class="etchasketchbox">

    </div>
</body>
<script src="script.js"></script>
</html>
